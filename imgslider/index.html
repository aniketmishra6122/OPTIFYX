<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Image slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>IMAGE SLIDER</h1>
  <div class="container">
      <img src="arrow.png" class="arrow-left">
      <div class="frame">
        <div class="slider">
            <img src="image1.jpg" class="image">
            <img src="img2.jpg" class="image">
            <img src="image3.jpeg" class="image">
            <img src="img4.jpg" class="image">
            
        </div>
      </div>
      <img src="arrow.png" class="arrow-right">
  </div>
  
  <script src="script.js"></script>
</body>
</html>
